<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Processing Assessment</title>

<style>
:root{ --g0:#094B35; }
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:#fff;
  background:url("My Refund-Hero Images-02 (1).jpg") center center / cover no-repeat fixed;
}

.header{ background:var(--g0); padding:16px 24px; }
.header-inner{ max-width:1400px; margin:0 auto; display:flex; align-items:center; }
.brand{ display:flex; align-items:center; gap:14px; }
.brand img{ height:28px }
.brand-text strong{ font-size:16px; font-weight:900; }

.page{ min-height:calc(100vh - 72px); display:flex; }
.left{ padding:56px; width:100%; }

.card{
  background:var(--g0);
  border-radius:18px;
  padding:28px;
  max-width:820px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

.progress{ font-size:13px; font-weight:800; margin-bottom:12px; }
h2{ margin:0 0 10px 0; font-weight:900; }

.instructions{
  font-size:14px;
  margin-bottom:14px;
  line-height:1.45;
  white-space:pre-line;
}

textarea,input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  font-family:inherit;
  font-size:14px;
}

.actions{
  display:flex;
  justify-content:flex-end;
  margin-top:20px;
}

button{
  background:#fff;
  color:var(--g0);
  border:none;
  border-radius:999px;
  padding:10px 26px;
  font-weight:900;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  gap:8px;
}
button:disabled{opacity:0.75; cursor:not-allowed;}

.spinner{
  width:16px;
  height:16px;
  border:3px solid rgba(9,75,53,.22);
  border-top:3px solid var(--g0);
  border-radius:50%;
  animation:spin 0.8s linear infinite;
}
@keyframes spin{ to{ transform:rotate(360deg); } }

.success-screen{
  text-align:center;
  padding:40px 20px;
}

.error-banner{
  display:none;
  margin-top:12px;
  padding:10px 12px;
  border-radius:10px;
  background:rgba(255,255,255,.14);
  font-size:13px;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="brand-text">
        <strong>Processing Assessment</strong>
      </div>
    </div>
  </div>
</div>

<div class="page">
  <div class="left">
    <div class="card" id="card">
      <div class="progress" id="progress"></div>
      <div id="content"></div>
      <div id="errorBanner" class="error-banner"></div>

      <div class="actions">
        <button id="actionBtn">Next</button>
      </div>
    </div>
  </div>
</div>

<script>
const SUBMIT_URL = "YOUR_GOOGLE_SCRIPT_URL";
const storeKey = "processing_assessment_v2";

const data = JSON.parse(localStorage.getItem(storeKey) || "{}");
data.testType = "Processing Assessment";
data.answers = data.answers || {};
data.timing  = data.timing || { startedAt:null, submittedAt:null, totalSeconds:0, perQuestion:{} };

let currentStart = null;
let isSubmitting = false;
let i = 0;

const questions = [

{
id:"details",
title:"Candidate Details",
instructions:"Enter your full name and email address.",
render:()=>`
<input placeholder="Full name" value="${escape(data.name||"")}" 
oninput="saveField('name',this.value)">
<input placeholder="Email address" value="${escape(data.email||"")}" 
oninput="saveField('email',this.value)">
`
},

{
id:"s1",
title:"Keyboard Shortcuts",
instructions:"What is the shortcut for Copy?",
render:()=>`
<input placeholder="Your answer" value="${escape(data.answers.copy||"")}" 
oninput="saveAnswer('copy',this.value)">
`
}

];

function save(){ localStorage.setItem(storeKey, JSON.stringify(data)); }
function saveField(k,v){ data[k]=v; save(); }
function saveAnswer(k,v){ data.answers[k]=v; save(); }

function escape(s){
return String(s)
.replace(/&/g,"&amp;")
.replace(/"/g,"&quot;")
.replace(/</g,"&lt;")
.replace(/>/g,"&gt;");
}

function render(){
const q=questions[i];
const btn=document.getElementById("actionBtn");

document.getElementById("progress").textContent=
`Question ${i+1} of ${questions.length}`;

document.getElementById("content").innerHTML=
`<h2>${q.title}</h2>
<div class="instructions">${q.instructions}</div>
${q.render()}`;

currentStart=Date.now();

if(i === questions.length - 1){
  btn.textContent="Submit";
  btn.onclick=submitAssessment;
}else{
  btn.textContent="Next";
  btn.onclick=goNext;
}
}

function goNext(){
if(isSubmitting) return;

endTimer(questions[i].id);
i++;
render();
}

function startTimer(){
if(!data.timing.startedAt)
  data.timing.startedAt=new Date().toISOString();
}

function endTimer(id){
if(!currentStart) return;
const sec=Math.round((Date.now()-currentStart)/1000);
data.timing.perQuestion[id]=(data.timing.perQuestion[id]||0)+sec;
save();
}

async function submitAssessment(){
if(isSubmitting) return;

isSubmitting=true;
endTimer(questions[i].id);

const btn=document.getElementById("actionBtn");
btn.disabled=true;
btn.innerHTML=`<div class="spinner"></div> Submitting...`;

data.timing.submittedAt=new Date().toISOString();
data.timing.totalSeconds=Math.round(
(new Date(data.timing.submittedAt)-new Date(data.timing.startedAt))/1000
);

save();

try{
await fetch(SUBMIT_URL,{
method:"POST",
body:new URLSearchParams({payload:JSON.stringify(data)})
});
localStorage.removeItem(storeKey);
document.getElementById("card").innerHTML=`
<div class="success-screen">
<h2>Assessment Submitted ✓</h2>
<p>Thank you for completing the assessment.</p>
<p>We will review your submission and be in touch.</p>
</div>`;
}catch(e){
isSubmitting=false;
btn.disabled=false;
btn.textContent="Submit";
alert("Submission failed. Please try again.");
}
}

startTimer();
render();
</script>

</body>
</html>
